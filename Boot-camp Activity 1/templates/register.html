<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Register</h2>

      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="profile_pic">Profile Picture (optional):</label>
          <input class="input-field" type="file" name="profile_pic" id="profile_pic" accept="image/*">
        </div>

        <div class="form-group">
          <label for="name">Name:</label>
          <input class="input-field" type="text" name="name" id="name" required>
        </div><br><br><br>

        <div class="form-group">
          <label for="birthday">Birthday:</label>
          <input class="input-field" type="date" name="birthday" id="birthday" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input class="input-field" type="text" name="address" id="address" required>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input class="input-field" type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="input-field" type="password" name="password" id="password" required>
        </div>

        <!-- Right‐aligned Register button -->
        <div class="form-actions">
          <button class="btn" type="submit">Register</button>
        </div>
      </form>

      <p class="bottom-link">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </p>
    </div>
  </div>
</body>
</html>
